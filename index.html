<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <a href="page2.html">Page 2</a>
      <form id="sort-form">
        <input class="title" type="radio" name="sort-by" value="title" checked>
        <label class="title" for="title">Sort by title</label>
        <input type="radio" name="sort-by" value="horns">
        <label for="title">Sort by number of horns</label>
      </form>
      <select>
        <option value="default">Filter by Keyword (all images)</option>
      </select>
    </header>
    <main>
      <div id="content"></div>
      <template id="photo-template">
        {{#allData}}
        <div class="card {{ keyword }}">
        <h2>{{ title }}</h2>
        <img src="{{ image_url }}" alt="">
        <p>{{ description }}</p>
      </div>
        {{/allData}}
      </template>
    </main>
    <footer>
      &copy; 2023 Code Fellows
    </footer>
    <script  src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
