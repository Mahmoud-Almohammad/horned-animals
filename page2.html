<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <a href="index.html">Page 1</a>
      <select>
        <option value="default">Filter by Keyword (all images)</option>
      </select>
    </header>
    <main>
        <div id="content"></div>
        <template id="photo-template">
          <h2 class="{{ Keyword }}">{{ title }}</h2>
          <img class="{{ Keyword }}" src="{{ image_url }}" alt="">
          <p class="{{ Keyword }}">{{ description }}</p>
        </div>
        </template>
      </main>
    <footer>
      &copy; 2023 Code Fellows
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script  src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
